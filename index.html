<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left">
        <img src="Assets/halie-west-25xggax4bSA-unsplash.jpg" alt="">
    </div>
    <div class="right">
        <div class="head">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <br>
            <p>You know you want to.</p>
            <br>
        </div>
        
        <form action="">
            <fieldset>
                <legend>Let's do this!</legend>
                <div>
                    <label for="fname">FIRST NAME </label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div>
                    <label for="lname">LAST NAME </label>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div>
                    <label for="mail">EMAIL</label>
                    <input type="email" name="user_email" id="mail" required>
                </div>
                <div>
                    <label for="pnumber">PHONE NUMBER</label>
                    <input type="number" id="pnumber" name="user_pnumber">
                </div>
                <div>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="user_pwd" id="pwd" required>
                </div>
                <div>
                    <label for="cpwd">CONFIRM PASSWORD</label>
                    <input type="password" name="user_cpwd" id="cpwd" required>
                </div>
                <div class="button">
                    <button type="submit">Create Account</button>
                </div>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
