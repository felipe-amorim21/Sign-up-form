<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left">
        <img src="Assets/halie-west-25xggax4bSA-unsplash.jpg" alt="">
    </div>
    <div class="right">
        <div class="head">
            <p> <strong> This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up now to get started. </strong> 
            </p>
            <br>
            <p><strong>You know you want to.</strong> </p>
            <br>
        </div>
        
        <form action="">
            <fieldset>
                <div class="cardbox">
                    <div class="card">
                        <legend> <strong>Let's do this!</strong></legend>
                        <div class="fields">
                            <div class="form-left">
                                <div>
                                    <label for="fname">FIRST NAME </label>
                                    <input type="text" id="fname" name="fname" required>
                                </div>
                                <div>
                                    <label for="mail">EMAIL</label>
                                    <input type="email" name="user_email" id="mail" required>
                                </div>
                                <div>
                                    <label for="pwd">PASSWORD</label>
                                    <input type="password" name="user_pwd" id="pwd" required>
                                    <div class="pwderror"> </div>
                                </div>
                            </div>
                            <div class="form-right">
                                <div>
                                    <label for="lname">LAST NAME             </label>
                                    <input type="text" id="lname" name="lname" required>
                                </div>
                                <div>
                                    <label for="pnumber">PHONE NUMBER</label>
                                    <input type="number" id="pnumber" name="user_pnumber">
                                </div>
                                <div>
                                    <label for="cpwd">CONFIRM PASSWORD</label>
                                    <input type="password" name="user_cpwd" id="cpwd" required>
                                    <div class="pwderror"> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
